name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  build:
    name: Build Firmware
    runs-on: ubuntu-latest

    strategy:
      matrix:
        env: [xiao_esp32c6, dev, release, simple]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyYAML
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Install PlatformIO Core
        uses: platformio/action-install-platformio@v1

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
          key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-

      - name: Build ${{ matrix.env }}
        run: |
          echo "Building environment: ${{ matrix.env }}"
          pio run -e ${{ matrix.env }} || exit 1
          echo "✅ Build successful for ${{ matrix.env }}"

      - name: Check build artifacts exist
        id: check_artifacts
        run: |
          if [ -f ".pio/build/${{ matrix.env }}/firmware.bin" ]; then
            echo "artifact_exists=true" >> $GITHUB_OUTPUT
            echo "✅ Build artifacts found"
            ls -lh .pio/build/${{ matrix.env }}/ | head -10
          else
            echo "artifact_exists=false" >> $GITHUB_OUTPUT
            echo "⚠️  Warning: firmware.bin not found"
            echo "Checking build directory..."
            ls -la .pio/build/${{ matrix.env }}/ 2>/dev/null || echo "Build directory not found"
          fi

      - name: Upload firmware artifacts
        if: steps.check_artifacts.outputs.artifact_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.env }}
          path: |
            .pio/build/${{ matrix.env }}/firmware.bin
            .pio/build/${{ matrix.env }}/firmware.elf
          retention-days: 7

  test:
    name: Compile Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyYAML
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Install PlatformIO Core
        uses: platformio/action-install-platformio@v1

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
          key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-

      - name: Compile tests
        run: |
          echo "Compiling test suite..."
          pio run -e test-compile || exit 1
          echo "✅ Test compilation successful"

      - name: Check build artifacts
        run: |
          echo "Checking test build artifacts..."
          if [ -f ".pio/build/test-compile/firmware.bin" ]; then
            echo "✅ Test build artifacts found"
            ls -lh .pio/build/test-compile/ | head -20
          else
            echo "⚠️  Warning: firmware.bin not found, but build may have succeeded"
            echo "Checking for other build artifacts..."
            ls -la .pio/build/test-compile/ || echo "Build directory not found"
          fi

  validate:
    name: Code Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check file structure
        run: |
          echo "Validating project structure..."
          # Check required files exist
          test -f platformio.ini || (echo "❌ platformio.ini missing" && exit 1)
          test -f src/main.cpp || (echo "❌ src/main.cpp missing" && exit 1)
          test -f include/config.h || (echo "❌ include/config.h missing" && exit 1)
          test -f partitions_zigbee.csv || \
            (echo "❌ partitions_zigbee.csv missing" && exit 1)
          test -f partitions_zigbee_simple.csv || \
            (echo "❌ partitions_zigbee_simple.csv missing" && exit 1)
          test -d test || (echo "❌ test/ directory missing" && exit 1)
          echo "✅ Project structure valid"

      - name: Check partition tables
        run: |
          echo "Validating partition tables..."
          # Check partition tables exist and have valid format
          if [ ! -f partitions_zigbee.csv ]; then
            echo "❌ partitions_zigbee.csv file not found"
            exit 1
          fi
          if grep -q "^# Name" partitions_zigbee.csv || \
             grep -q "^nvs," partitions_zigbee.csv; then
            echo "✅ partitions_zigbee.csv valid"
          else
            echo "❌ partitions_zigbee.csv validation failed - invalid format"
            exit 1
          fi
          
          if [ ! -f partitions_zigbee_simple.csv ]; then
            echo "❌ partitions_zigbee_simple.csv file not found"
            exit 1
          fi
          if grep -q "^# Name" partitions_zigbee_simple.csv || \
             grep -q "^nvs," partitions_zigbee_simple.csv; then
            echo "✅ partitions_zigbee_simple.csv valid"
          else
            echo "❌ partitions_zigbee_simple.csv validation failed - invalid format"
            exit 1
          fi
